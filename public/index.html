<html>

<head>
	<meta charset="UTF-8">
	<title>Inspire</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body onload="app.controllers.clockController.getTime('hr')" id="body">
	<div class="container-fluid">
		<!-- fix clock service -->
		<div class="row">
			<div class="col-xs-12">
				<div class="row">
					<div class="col-xs-12 col-sm-3 col-md-3">
						<div id="toggle">
							<button class="btn toggle" onclick="app.controllers.todoController.toggleTodoOn('on')">+</button>
						</div>
					</div>
					<div class="col-xs-12 col-sm-7 col-md-6">
						<div class="row">
							<div class="col-xs-12 clock text-center" id="clock">
							</div>
							<div class="col-xs-12">
								<div id="quote" class="quote text-center">
								</div>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-2 col-md-offset-2 col-md-1">
						<div id="weather" class="weather text-center">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!--JS Libraries-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
	<!--Services-->
	<script src="app/components/weather/weather-service.js"></script>
	<script src="app/components/image/image-service.js"></script>
	<script src="app/components/quote/quote-service.js"></script>
	<script src="app/components/todo/todo-service.js"></script>
	<script src="app/components/clock/clock-service.js"></script>

	<!--Controllers-->
	<script src="app/components/weather/weather-controller.js"></script>
	<script src="app/components/image/image-controller.js"></script>
	<script src="app/components/quote/quote-controller.js"></script>
	<script src="app/components/todo/todo-controller.js"></script>
	<script src="app/components/clock/clock-controller.js"></script>

	<!--Initialize App-->
	<script src="app/init.js"></script>
</body>

</html>
